<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./static/css/style.css">
    <title>Document</title>
    <script defer>
        // Tableau contenant les emojis
        const emojis = ['üòÅ', 'üò°', 'üò±', 'üòé', 'üëΩ', 'ü§Ø', 'üòà', 'üí©', 'ü•∏', 'ü§†', 'ü§ñ', 'ü§°'];
        // Fonction pour g√©n√©rer les √©l√©ments HTML correspondants aux emojis
        function createEmojiElements() {
            const container = document.querySelector('.select-emoji-container');
            emojis.forEach(emoji => {
                const emojiWrapper = document.createElement('div');
                emojiWrapper.classList.add('emoji-select-wrapper');
                const emojiDiv = document.createElement('div');
                emojiDiv.classList.add('select-emoji');
                emojiDiv.innerHTML = `<span>${emoji}</span>`;
                emojiWrapper.appendChild(emojiDiv);
                container.appendChild(emojiWrapper);
            });
        }
        // Ajout de l'√©couteur d'√©v√©nement pour la s√©lection d'emoji
        document.addEventListener('DOMContentLoaded', function () {
            createEmojiElements();
            let selectedEmoji;
            document.querySelector('.select-emoji-container').addEventListener('click', function (e) {
                let element = e.target.closest('.select-emoji');
                if (!element) return;
                if (!element.classList.contains('select-emoji')) {
                    console.log('you did not click an emoji')
                    return;
                }
                if (element.classList.contains('selected')) {
                    return;
                }
                document.querySelectorAll('.select-emoji').forEach(function (e) {
                    const sun = document.querySelector('.sun');
                    if (sun) sun.remove();
                    e.classList.remove('selected');
                });
                element.classList.add('selected');
                element.insertAdjacentHTML('beforeend', `
        <div class="sun">
          <div class="ray"></div>
          <div class="ray"></div>
          <div class="ray"></div>
        </div>
    `);
                selectedEmoji = e.target.innerText;
                console.log(`the selected emoji is ${selectedEmoji}`);
            });
        });
    </script>
</head>
<body>
    <div class="player-settings">
        <input type="text" placeholder="Player Name" />
        <p>Select your player</p>
        <div class="select-emoji-container">
            
        </div>
        <button id="starttest">Start</button>
    </div>
    </div>
</body>
</html>
